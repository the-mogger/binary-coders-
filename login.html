<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff4e50, #ff8a00);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-container {
      background: white;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #ff4e50;
      font-size: 2em;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #ff4e50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff8a00;
    }
    .error-message {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
    .link-container {
      text-align: center;
      margin-top: 15px;
    }
    .link-container a {
      color: #ff4e50;
      text-decoration: none;
      font-weight: bold;
    }
    .link-container a:hover {
      color: #ff8a00;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="error-message" id="error-message"></div>
    <div class="link-container">
      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBxVoRPpyqI8AG5vramz179dYqkDSp52uw",
      authDomain: "quickaid-c7e8e.firebaseapp.com",
      projectId: "quickaid-c7e8e",
      storageBucket: "quickaid-c7e8e.firebasestorage.app",
      messagingSenderId: "90714833299",
      appId: "1:90714833299:web:98c51b090381d709ade866",
      measurementId: "G-W4LWYS9KGB"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById('loginForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        window.location.href = 'index.html'; // Redirect to the dashboard page
      } catch (error) {
        document.getElementById('error-message').innerText = error.message;
      }
    });
  </script>

</body>
</html>
