<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff4e50, #ff8a00);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }
    .contact-container {
      background: white;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 500px;
    }
    h2 {
      text-align: center;
      color: #ff4e50;
      font-size: 2em;
      margin-bottom: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 1rem;
      resize: vertical;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #ff4e50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff8a00;
    }
    .link-container {
      text-align: center;
      margin-top: 15px;
    }
    .link-container a {
      color: #ff4e50;
      text-decoration: none;
      font-weight: bold;
    }
    .link-container a:hover {
      color: #ff8a00;
    }

    /* Footer Styling */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      width: 100%;
    }
    footer p {
      font-size: 1rem;
      margin: 10px 0;
    }
    footer .team-members {
      list-style-type: none;
      padding: 0;
    }
    footer .team-members li {
      display: inline-block;
      margin: 10px;
      font-weight: 600;
      color: #ff8a00;
    }
    footer .contact-info {
      font-size: 0.9rem;
      color: #ff8a00;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="contact-container">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <input type="text" id="subject" placeholder="Subject" required>
      <textarea id="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <div class="link-container">
      <p><a href="dashboard.html">Back to Dashboard</a></p>
    </div>
  </div>

  <!-- Footer Section -->
  <footer>
    <p>Meet Our Team</p>
    <ul class="team-members">
      <li>Krishna</li>
      <li>Ammar</li>
      <li>Shreyansh</li>
      <li>Nishant</li>
      <li>Tanvish</li>
      <li>Jayanth</li>
    </ul>
    <p class="contact-info">
      For further queries, reach us at <a href="mailto:ammarali1306@gmail.com" style="color: #ff8a00;">ammarali1306@gmail.com</a><br>
      Or call us at: <strong>+91 8543834703</strong>
    </p>
  </footer>

</body>
</html>
