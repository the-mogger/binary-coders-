<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Watering App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <header>
      <h1>Smart Watering System</h1>
    </header>
    <main>
      <section id="dashboard">
        <h2>Dashboard</h2>
        <div class="water-level">
          <p>Water Level:</p>
          <div class="progress-bar">
            <div id="progress" style="width: 60%;"></div>
          </div>
          <p id="water-level">60%</p>
        </div>
        <div class="controls">
          <button id="startBtn">Start Watering</button>
          <button id="stopBtn">Stop Watering</button>
        </div>
      </section>
      <section id="ai-insights">
        <h2>AI Insights</h2>
        <p id="ai-status">Analyzing plant health...</p>
        <ul>
          <li>Moisture Level: <span id="moisture-level">Good</span></li>
          <li>Sunlight: <span id="sunlight-status">Adequate</span></li>
          <li>Temperature: <span id="temp-status">Optimal</span></li>
        </ul>
      </section>
      <section id="controls">
        <h2>Smart Controls</h2>
        <button id="gestureBtn">Gesture Control</button>
        <button id="voiceBtn">Voice Control</button>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Smart Watering System. All rights reserved.</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
